spring:
  profiles:
    active: local
  project:
    name: spaserver
  datasource:
    url: jdbc:mysql://localhost:3306/spadb?useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
    password: examplepassword
#  sql.init.mode: always
  jpa:
    hibernate:
      ddl-auto: update
app:
  jwt:
    secret: ${JWT_SECRET:ultra_secure_jwt_secret}
  auth:
    refresh-token:
      cookie-name: ${APP_AUTH_REFRESHTOKEN_COOKIENAME:REFRESH_TOKEN}
      duration: ${APP_AUTH_REFRESHTOKEN_DURATION:604800000}
    cookie-secure: ${APP_AUTH_COOKIESECURE:true}
    super-admin:
      first-name: ${APP_AUTH_SUPERADMIN_FIRSTNAME}
      last-name: ${APP_AUTH_SUPERADMIN_LASTNAME}
      email: ${APP_AUTH_SUPERADMIN_EMAIL}
      password: ${APP_AUTH_SUPERADMIN_PASSWORD}
stripe:
  api-key: ${STRIPE_APIKEY}
  success-url: ${STRIPE_SUCCESSURL}
  cancel-url: ${STRIPE_CANCELURL}
  webhook-secret: ${STRIPE_WEBHOOKSECRET}